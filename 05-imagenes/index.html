<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lección 5 - Imágenes en HTML5</title>
  </head>
  <body>
    <h1>Mi Galeria de Imágenes</h1>

    <h2>Imágen desde tu computadora</h2>
    <p>Para esto, necesitas tener una imágen en tu carpeta. Por ejemplo:</p>
    <img src="gato.jpg" alt="Un gato durmiendo en el sofa" width="300" />

    <h2>Imágen desde Internet</h2>
    <p>Puedes usar URLs directas de imágenes públicas:</p>
    <img
      src="https://via.placeholder.com/400x200?text=Imagen+de+Ejemplo"
      alt="Imagen de ejemplo desde Internet"
      width="400"
    />
  </body>
</html>
